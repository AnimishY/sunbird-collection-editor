<div class="slider-align">
    <label class="fs-0-92 font-weight-bold">{{configService.labelConfig?.lbl?.sliderValue}}<span class="sb-required">*</span></label>
    <div class="form-container flex-container">
        <div>
            <label><strong>{{configService.labelConfig?.lbl?.left}}</strong></label>
            <input class="textbox" placeholder="Add minimum value" type="number">
        </div>
        <div>
            <label><strong>{{configService.labelConfig?.lbl?.stepSize}}</strong></label>
            <input class="textbox" placeholder="Add step size" type="number">
        </div>
        <div>
            <label><strong>{{configService.labelConfig?.lbl?.right}}</strong></label>
            <input class="textbox" placeholder="Add maximum size" type="number">
        </div>
    </div>
</div>
